    modbus_divide_by: 10
    unit: C
    info: Temperature of the air entering the cooling system
    sensor_type: temperature
    exclude_from_aggregation: true
    <<: [*modbus_inrow, *big_endian_int32]
  inrow_unit_cool_demand:
    name: inrow_unit_cool_demand
    register: 1209
    modbus_length: 2
