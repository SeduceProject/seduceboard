inrow:
  # Group
  inrow_group_cool_output:
    name: inrow_group_cool_output
    register: 1001
    modbus_length: 2
    modbus_multiply_by: 100
    unit: W
    info: 'Group "Cool" output'
    sensor_type: wattmeter
    exclude_from_aggregation: true
    <<: [*modbus_inrow, *big_endian_int32]
  inrow_group_cool_demand:
    name: inrow_group_cool_demand
    register: 1003
    modbus_length: 2
    modbus_multiply_by: 100
    unit: W
    info: 'Group "Cool" demand'
    sensor_type: wattmeter
    exclude_from_aggregation: true
    <<: [*modbus_inrow, *big_endian_int32]

  inrow_group_airflow:
    name: inrow_group_airflow
    register: 1017
    modbus_length: 2
    modbus_divide_by: 10
    unit: L/s
    info: 'Group airflow'
    sensor_type: airflow_meter
    exclude_from_aggregation: true
    <<: [*modbus_inrow, *big_endian_int32]

  inrow_group_maximum_inlet_temperature:
    name: inrow_group_maximum_inlet_temperature
    register: 1019
    modbus_length: 2
    modbus_divide_by: 10
    unit: C
    info: 'Group maximum inlet temperature'
