    modbus_divide_by: 10
    unit: C
    info: 'Group supply air setpoint'
    sensor_type: temperature
    exclude_from_aggregation: true
    <<: [*modbus_inrow, *big_endian_int32]

  inrow_group_fanspeed_preference:
    name: inrow_group_fanspeed_preference
    register: 1054
    modbus_length: 1
    unit: Unit
    info: 'Group fanspeed preference'
    sensor_type: fanspeed_preference
    exclude_from_aggregation: true
    <<: [*modbus_inrow, *big_endian_int16]
  inrow_group_maximum_fan_speed:
    name: inrow_group_maximum_fan_speed
    register: 1062
    modbus_length: 2
    unit: '%'
    info: 'Group maximum fanspeed'
    sensor_type: fanspeed
    exclude_from_aggregation: true
    <<: [*modbus_inrow, *big_endian_int32]

  inrow_group_humidify_setpoint:
    name: inrow_group_humidify_setpoint
    register: 1025
    modbus_length: 2
    modbus_divide_by: 10
    unit: '%RH'
    info: 'Group humidify setpoint'
    sensor_type: humidity_meter
    exclude_from_aggregation: true
    <<: [*modbus_inrow, *big_endian_int32]
  inrow_group_dehumidify_setpoint:
    name: inrow_group_dehumidify_setpoint
    register: 1027
    modbus_length: 2
    modbus_divide_by: 10
    unit: '%RH'
    info: 'Group dehumidify setpoint'
    sensor_type: humidity_meter
    exclude_from_aggregation: true
    <<: [*modbus_inrow, *big_endian_int32]

  # Unit
  inrow_unit_fanspeed:
    register: 1235
    modbus_length: 2
    name: inrow_unit_fanspeed
    unit: '%'
    modbus_divide_by: 10
    info: Speed of the fans (percentage of the maximum speed)
    sensor_type: fan
    <<: [*modbus_inrow, *big_endian_int32]
  inrow_unit_supply_air_temp:
    register: 1225
    modbus_length: 2
    name: inrow_unit_supply_air_temp
    modbus_divide_by: 10
    unit: C
    info: Temperature of the air supplied by the cooling system
    sensor_type: temperature
    exclude_from_aggregation: true
    <<: [*modbus_inrow, *big_endian_int32]
  inrow_unit_return_air_temp:
